name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and Test
        run: |
          xcodebuild test \
            -project ScreenPal.xcodeproj \
            -scheme ScreenPalTests \
            -configuration Debug \
            -destination 'platform=macOS'
